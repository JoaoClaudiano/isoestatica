<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Análise Estrutural Interativa</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Análise Estrutural — Vigas Isostáticas</h1>
</header>

<div id="app">

  <!-- PAINEL ESQUERDO -->
  <aside id="sidebar">
    <h2>Cargas</h2>
    <div id="load-list">
      <p class="hint">Selecione uma carga no desenho</p>
    </div>
  </aside>

  <!-- ÁREA PRINCIPAL -->
  <main>
    <div id="toolbar">
      <button id="tool-draw-beam">Viga</button>
      <button id="tool-add-support">Apoio</button>
      <button id="tool-add-load">Carga Pontual</button>
      <button id="tool-add-dist-load">Carga Distribuída</button>
      <button id="solve-structure">Resolver</button>
      <button id="draw-diagrams">Diagramas</button>
    </div>

    <canvas id="canvas" width="1000" height="600"></canvas>
  </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
