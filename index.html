<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise Estrutural Interativa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Análise Estrutural — Vigas Isostáticas</h1>
</header>

<div id="layout">

  <!-- PAINEL LATERAL -->
  <aside id="sidebar">

    <section>
      <h2>Viga</h2>
      <label>Comprimento (m)</label>
      <input id="beam-length" type="number" value="5" step="0.1">
      <button id="create-beam">Criar / Atualizar Viga</button>
    </section>

    <section>
      <h2>Apoios</h2>
      <p class="hint">Clique na viga para inserir</p>
      <button data-tool="support-left">Apoio esquerdo</button>
      <button data-tool="support-right">Apoio direito</button>
    </section>

    <section>
      <h2>Cargas</h2>
      <button data-tool="load-point">Carga pontual</button>
    </section>

    <section>
      <button id="solve">Resolver e gerar diagramas</button>
    </section>

  </aside>

  <!-- ÁREA PRINCIPAL -->
  <main>
    <canvas id="canvas" width="1000" height="350"></canvas>

    <div id="diagrams">
      <canvas id="shearCanvas" width="1000" height="180"></canvas>
      <canvas id="momentCanvas" width="1000" height="180"></canvas>
    </div>
  </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
